<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esame Venerdi Bootrstrap And Sass Shahruz Amonov</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0/scss/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="logoDiv col col-12 col-md-3">
          <img src="./assets/img/logo.png" alt="" />
        </div>

        <div class="menuDiv col-12 col-md-9 row">
          <nav class="col col-12">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="">Our Products</a></li>
              <li><a href="">About me</a></li>
              <li><a href="">Testimonials</a></li>
              <li><a href="">Feedback</a></li>
            </ul>
          </nav>
          <div class="row col col-12">
            <div class="iconDiv col col-12">
              <ul>
                <li><i class="bi bi-whatsapp"></i></li>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-instagram"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="firstSection">
        <h1 class="bg-primary">Buy your Personalized Cover from Our Site</h1>
        <h4 class="bg-primary">Store of Amonov Shahruz</h4>
      </div>
      <div class="container shop bg-primary">
        <div class="row d-flex justify-content-center">
          <div class="col col-3">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="./assets/img/carosel 1.webp"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./assets/img/carosel 2.webp"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="./assets/img/carosel 3.jpg"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
